<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect four</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body onload="cursorMove()">
    <div class="board-wrapper">
      <div id="circle"></div>

      <div class="board">
        <div class="column" id="column1" onclick="place('column1')">
          <div class="row row1"></div>
          <div class="row row2"></div>
          <div class="row row3"></div>
          <div class="row row4"></div>
          <div class="row row5"></div>
          <div class="row row6"></div>
        </div>
        <div class="column" id="column2" onclick="place('column2')">
          <div class="row row1"></div>
          <div class="row row2"></div>
          <div class="row row3"></div>
          <div class="row row4"></div>
          <div class="row row5"></div>
          <div class="row row6"></div>
        </div>
        <div class="column" id="column3" onclick="place('column3')">
          <div class="row row1"></div>
          <div class="row row2"></div>
          <div class="row row3"></div>
          <div class="row row4"></div>
          <div class="row row5"></div>
          <div class="row row6"></div>
        </div>
        <div class="column" id="column4" onclick="place('column4')">
          <div class="row row1"></div>
          <div class="row row2"></div>
          <div class="row row3"></div>
          <div class="row row4"></div>
          <div class="row row5"></div>
          <div class="row row6"></div>
        </div>
        <div class="column" id="column5" onclick="place('column5')">
          <div class="row row1"></div>
          <div class="row row2"></div>
          <div class="row row3"></div>
          <div class="row row4"></div>
          <div class="row row5"></div>
          <div class="row row6"></div>
        </div>
        <div class="column" id="column6" onclick="place('column6')">
          <div class="row row1"></div>
          <div class="row row2"></div>
          <div class="row row3"></div>
          <div class="row row4"></div>
          <div class="row row5"></div>
          <div class="row row6"></div>
        </div>
        <div class="column" id="column7" onclick="place('column7')">
          <div class="row row1"></div>
          <div class="row row2"></div>
          <div class="row row3"></div>
          <div class="row row4"></div>
          <div class="row row5"></div>
          <div class="row row6"></div>
        </div>
      </div>

      <div class="player">
        <p id="playerText">Player 1</p>
        <div class="chip"></div>
      </div>
    </div>

    <div class="win-screen">
      <h1>!!! <span id="win-screen-player">PLAYER 1</span> WINS !!!</h1>
      <button onclick="playAgain()">play again</button>
    </div>
  </body>
</html>
